<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Libro Animado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel Decorative', serif;
      background: #f5f0e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #inicio, #libro, #recuerda {
      display: none;
      text-align: center;
    }
    #inicio h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #d4af37;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Cinzel Decorative', serif;
    }
    button:hover {
      background: #b8922a;
    }
    #libro {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    #pagina-img {
      max-width: 700px;
      max-height: 90vh;
      border: 5px solid #d4af37;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    .navegacion {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none; /* evita bloquear clicks en la imagen */
    }
    .navegacion button {
      background: rgba(212,175,55,0.85);
      font-size: 1.5em; /* más pequeño */
      padding: 5px 12px; /* más compacto */
      pointer-events: auto;
    }
    #recuerda h2 {
      font-size: 2.2em;
      margin-bottom: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="inicio">
    <h1>Hola gorda, hoy le vengo a contar una historia, ¿está listo?</h1>
    <button onclick="iniciarLibro()">GO</button>
  </div>

  <!-- Libro -->
  <div id="libro">
    <img id="pagina-img" src="portada.png" alt="Página del libro">
    <div class="navegacion">
      <button onclick="anteriorPagina()">⬅</button>
      <button onclick="siguientePagina()">➡</button>
    </div>
  </div>

  <!-- Pantalla final con texto -->
  <div id="recuerda">
    <h2>Y recuerda que....</h2>
    <button onclick="reproducirAudio()">Reprodúceme</button>
    <!-- Aquí pondrás tu canción -->
    <audio id="miAudio" src="cancion.mp3"></audio>
  </div>

  <script>
    const inicio = document.getElementById('inicio');
    const libro = document.getElementById('libro');
    const recuerda = document.getElementById('recuerda');
    const paginaImg = document.getElementById('pagina-img');
    const miAudio = document.getElementById('miAudio');

    // Páginas: portada + 8 páginas + final
    const paginas = [
      "portada.png",
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
      "8.png",
      "final.png"
    ];

    let paginaActual = 0;

    function iniciarLibro() {
      inicio.style.display = "none";
      libro.style.display = "flex";
      mostrarPagina(0);
    }

    function mostrarPagina(num) {
      if (num >= paginas.length) {
        libro.style.display = "none";
        recuerda.style.display = "block";
        return;
      }
      paginaImg.src = paginas[num];
      paginaActual = num;
    }

    function siguientePagina() {
      if (paginaActual < paginas.length) {
        mostrarPagina(paginaActual + 1);
      }
    }

    function anteriorPagina() {
      if (paginaActual > 0) {
        mostrarPagina(paginaActual - 1);
      }
    }

    function reproducirAudio() {
      miAudio.play();
    }

    // Mostrar inicio al cargar
    window.onload = () => {
      inicio.style.display = "block";
    };
  </script>
</body>
</html>
